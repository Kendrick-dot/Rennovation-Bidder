<!DOCTYPE html>
<html lang="en">

<head>
  <title>Renovation Bidder</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Rennovation Bidder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signup.html">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-lg-12">

        <div class="card mt-5">
          <div class="card-header">
            Job Search
          </div>
          <div class="card-body">
            <input type="text" id="character-search" class="form-control">
            <br>
            <div class="text-left">
              <div class="form-group col-md-4">
                <label for="inputState">Job Category</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Plumbing</option>
                  <option>Electrical</option>
                  <option>Lanscaping</option>
                  <option>General Construction</option>
                  <option>Roofing</option>
                  <option>HVAC</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-md" id="search-btn">
                <span class="fa fa-search"></span>Search</button>

            </div>
          </div>
        </div>
      </div>
    </div>


  <div class="container">
    <div class="row">

      <div class="col-lg-12 mt-3">

        <div class="card">
          <div class="card-header">
            All Available Jobs
          </div>
          <div class="card-body" id="well-section">
            <!-- Content will go in here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
